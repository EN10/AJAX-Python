HSBC Stock Price
<div id="demo"></div>

<script>
var myVar = setInterval(loadDoc, 2000);

function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "/ajax", true);
  xhttp.send();
}
</script>
